<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Finder (Offline)</title>

<style>
  body {
    margin:0; padding:20px;
    font-family:Arial;
    background:#0f1724;
    color:white;
  }
  .container {
    max-width:600px; margin:auto; text-align:center;
  }
  input {
    width:70%; padding:12px;
    border-radius:6px; border:1px solid #334155;
    background:#1e293b; color:white;
  }
  button {
    padding:12px 18px;
    border:none; border-radius:6px;
    background:#06b6d4; color:#042a32;
    cursor:pointer;font-weight:bold;
  }
  .card {
    margin-top:20px; padding:20px;
    background:#1e293b;
    border-radius:10px;
  }
  .temp {
    font-size:40px; font-weight:bold;
  }
  .condition {
    font-size:20px; margin-top:8px;
  }
  .info {
    margin-top:10px; color:#a4b5c6;
  }
  img {
    width:80px; margin-top:10px;
  }
</style>

</head>
<body>

<div class="container">
  <h2>üå§Ô∏è Weather Finder (Offline)</h2>

  <input id="cityInput" placeholder="Enter city name‚Ä¶">
  <button onclick="findWeather()">Search</button>

  <div id="result"></div>
</div>

<script>
/***************************************************
 * OFFLINE WEATHER DATA (No API Required)
 ***************************************************/
const WEATHER_STORE = [
  {
    city: "chennai",
    temp: 32,
    condition: "Sunny",
    humidity: 60,
    wind: 12,
    icon: "https://openweathermap.org/img/wn/01d.png"
  },
  {
    city: "bangalore",
    temp: 24,
    condition: "Cloudy",
    humidity: 70,
    wind: 10,
    icon: "https://openweathermap.org/img/wn/03d.png"
  },
  {
    city: "mumbai",
    temp: 30,
    condition: "Rainy",
    humidity: 80,
    wind: 15,
    icon: "https://openweathermap.org/img/wn/09d.png"
  },
  {
    city: "delhi",
    temp: 28,
    condition: "Haze",
    humidity: 50,
    wind: 20,
    icon: "https://openweathermap.org/img/wn/50d.png"
  },
  {
    city: "tokyo",
    temp: 18,
    condition: "Windy",
    humidity: 55,
    wind: 25,
    icon: "https://openweathermap.org/img/wn/04d.png"
  },
  {
    city: "new york",
    temp: 12,
    condition: "Snow",
    humidity: 65,
    wind: 8,
    icon: "https://openweathermap.org/img/wn/13d.png"
  }
];

/***************************************************
 * SEARCH WEATHER
 ***************************************************/
function findWeather() {
  const input = document.getElementById("cityInput").value.toLowerCase().trim();
  const resultBox = document.getElementById("result");

  if (!input) {
    resultBox.innerHTML = "<p>Please enter a city name.</p>";
    return;
  }

  const weather = WEATHER_STORE.find(w => w.city === input);

  if (!weather) {
    resultBox.innerHTML = "<p>No offline data available for this city.</p>";
    return;
  }

  // Render weather card
  resultBox.innerHTML = `
    <div class="card">
      <img src="${weather.icon}">
      <div class="temp">${weather.temp}¬∞C</div>
      <div class="condition">${weather.condition}</div>
      <div class="info">
        Humidity: ${weather.humidity}% <br>
        Wind: ${weather.wind} km/h
      </div>
    </div>
  `;
}
</script>

</body>
</html>
